<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/spin.js"></script>
        <script src="js/vendor/tipsy.js"></script>
        <script src="js/ft-krc-internal.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/tipsy.css">
        <link rel="stylesheet" type="text/css" href="css/ft-krc.css">
    </head>
    <body>
        <div class="ft-krc-background"></div>
        <div class="ft-krc-container">
            <div class="ft-krc-content">
                <h1 class="ft-krc-name">krc</h1>
                <input class="ft-krc-text form-control" id="id_title" type="text" name="title" maxlength="512" placeholder="title" value="" />

                <div class="existing">
                    <div class="loading"></div>
                    <a href="#">modify existing clip</a>
                </div>

<!--                 <a href="https://kippt.com/profile/" title="Your Kippt profile" target="_blank" class="profile"></a>
                <a href="https://kippt.com/inbox/" title="Open Inbox" target="_blank" class="home"></a>
 -->
                <div class="ft-krc-tags-container">
                    <textarea id="id_tags" class=" form-control ft-krc-text ft-krc-tags" rows="1" placeholder="#tags #go #here" autofocus="autofocus"></textarea>
                </div>
                <div>
                    <textarea id="id_notes" class="form-control ft-krc-text" rows="8" name="notes" placeholder="And notes go here..."></textarea>
                </div>

                <div class="ft-krc-bottom">
                    <div id="kippt-list">
                        <select class="lists" id="id_list">
                            <option value="inbox">Inbox</option>
                        </select>
                        <div id="new_list">
                            <input type="text" placeholder="New list name" id="id_new_list" name="new_list" />
                            <input type="checkbox" id="id_private"><label for="id_private">Private</label>
                        </div>
                        <div class="kippt-later">
                            <input type="checkbox" id="id_is_favorite"><label for="id_is_favorite">Favorite</label>
                        </div>
                    </div>

                    <div id="kippt-actions">
                        <div class="twitter" data-connect-title="Click to connect with Twitter" data-service-name="Twitter">
                            <input type="checkbox" class="share" id="share-twitter" data-service="twitter" />
                            <label for="share-twitter" class="toggle"></label>
                        </div>

                        <div class="facebook" data-connect-title="Click to connect with Facebook" data-service-name="Facebook">
                            <input type="checkbox" class="share" id="share-facebook" data-service="facebook" />
                            <label for="share-facebook" class="toggle"></label>
                        </div>

                        <div class="tumblr" data-connect-title="Click to connect with Tumblr" data-service-name="Tumblr">
                            <input type="checkbox" class="share" id="share-tumblr" data-service="tumblr" />
                            <label for="share-tumblr" class="toggle"></label>
                        </div>

                        <div class="buffer" data-connect-title="Click to connect with Buffer" data-service-name="Buffer">
                            <input type="checkbox" class="share" id="share-buffer" data-service="buffer" />
                            <label for="share-buffer" class="toggle"></label>
                        </div>

                        <div class="appdotnet" data-connect-title="Click to connect with App.net" data-service-name="App.net">
                            <input type="checkbox" class="share" id="share-appdotnet" data-service="appdotnet" />
                            <label for="share-appdotnet" class="toggle"></label>
                        </div>

                        <div class="instapaper" data-connect-title="Click to connect with Instapaper" data-service-name="Instapaper">
                            <input type="checkbox" class="share" id="share-instapaper" data-service="instapaper" />
                            <label for="share-instapaper" class="toggle"></label>
                        </div>

                        <div class="readability" data-connect-title="Click to connect with Readability" data-service-name="Readability">
                            <input type="checkbox" class="share" id="share-readability" data-service="readability" />
                            <label for="share-readability" class="toggle"></label>
                        </div>

                        <div class="pocket" data-connect-title="Click to connect with Pocket" data-service-name="Pocket">
                            <input type="checkbox" class="share" id="share-pocket" data-service="pocket" />
                            <label for="share-pocket" class="toggle"></label>
                        </div>

                        <input type="submit" value="Save" id="submit_clip">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
